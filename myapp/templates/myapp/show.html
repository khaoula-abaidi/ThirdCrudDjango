<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD APP</title>
</head>
<body>
<form action="/" method="post">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="Create Task">
</form>
    {% for task in tasks %}
        <div>
            <a href="{%  url 'update_task' task.id %}">Update</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>

            {% if task.complete == True %}
                <u>{{ task }}</u>
            {% else %}
            <span>{{ task }}</span>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
